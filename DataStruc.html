<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Objects Data Structure And Array</h2>
    <script>
        var person = {
            name: "Arthur Morgan",
            age: 36,
            Job: "Outlaw",
            hobbies: ["Horse Riding", "Fishing", "Hunting"],
            fav_sport: "Archery"
        };
        var color = ["Red", "Green", "Blue", "Yellow", "Black"];
        document.write("Person Name is : " + person.name, "<br>", "Person Favourite Sport is : " + person.fav_sport, "<br>");
        document.write("Before poping the colors are: " + color.join("^") + "<br>");
        document.write("Arthur's favorite color is: " + color[3] + "<br>");
        color.pop();
        document.write("After poping the colors are: " + color.join("^") + "<br>");
    </script>
</body>

</html>
